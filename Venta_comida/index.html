<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Ventas de Comida</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>Página de Ventas de Comida</h1>
    </header>

    <main>
        <section id="menu">
            <h2>Menú</h2>
            <div class="menu-item">
                <img src="food1.jpg" alt="Comida 1">
                <h3>Delicioso Plato 1</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button onclick="addToCart('Delicioso Plato 1')">Agregar al Carrito</button>
            </div>
            <div class="menu-item">
                <img src="food2.jpg" alt="Comida 2">
                <h3>Comida Rica 2</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button onclick="addToCart('Comida Rica 2')">Agregar al Carrito</button>
            </div>
            <!-- Agregar más elementos de menú aquí -->
        </section>

        <section id="cart">
            <h2>Carrito</h2>
            <ul id="cart-items">
                <!-- Los elementos del carrito se agregarán dinámicamente aquí -->
            </ul>
            <p>Total: $<span id="cart-total">0</span></p>
            <button onclick="checkout()">Realizar Compra</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
